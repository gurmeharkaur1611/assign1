<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/storymaker.js" defer></script>

</head>
<body>
    <h1>See-N-Say Storymaker</h1>
        <p id="studentId"></p> <!-- Placeholder for student ID -->
    <button id="showId">Show My ID</button> <!-- Button to display student ID -->

    <section>
        <h2>Create Your Story</h2>
        <!-- Buttons to select different parts of the story -->
        <button id="noun1">Noun 1</button>
        <p id="chosenNoun1">[Click to choose Noun 1]</p>

        <button id="verb">Verb</button>
        <p id="chosenVerb">[Click to choose Verb]</p>

        <button id="adjective">Adjective</button>
        <p id="chosenAdjective">[Click to choose Adjective]</p>

        <button id="noun2">Noun 2</button>
        <p id="chosenNoun2">[Click to choose Noun 2]</p>

        <button id="setting">Setting</button>
        <p id="chosenSetting">[Click to choose Setting]</p>
    </section>

    <section>
        <h2>See Your Story</h2>
        <!-- Buttons for interacting with the generated story -->
        <button id="playback">Show Story</button>
        <button id="random">Random Story</button>
        <button id="reset">Reset</button> 
        <p id="story">Your story will appear here...</p><!-- Placeholder for the generated story -->
    </section>

</body>
</html>
